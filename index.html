<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator app</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="theme1">

  <main class="container">
    <section class="calculatorHeader">
      <h1>calc</h1>
      <div class="calculatorHeaderTogle">
        <div>
          <h2>THEME</h2>
          <label class="caption1">1</label>
          <label class="caption2">2</label>
          <label class="caption3">3</label>
        </div>
        <div class="tri-state-toggle">
          <input class="toggleState" type="radio" name="toggle" id="one" />   
          <input class="toggleState" type="radio" name="toggle" id="two" />  
          <input class="toggleState" type="radio" name="toggle" id="three" />
        </div>
      </div>
    </section>
    
    <section class="calculatorDisplay">
      <input type="text" class="display" readonly>
    </section>

    <section class="calculatorKeypad">
      <button class="btn btn-num">7</button>
      <button class="btn btn-num">8</button>
      <button class="btn btn-num">9</button>
      <button class="btn btn-del rstdelbtn">DEL</button>
      <button class="btn btn-num">4</button>
      <button class="btn btn-num">5</button>
      <button class="btn btn-num">6</button>
      <button class="btn btn-op">+</button>
      <button class="btn btn-num">1</button>
      <button class="btn btn-num">2</button>
      <button class="btn btn-num">3</button>
      <button class="btn btn-op">-</button>
      <button class="btn btn-num">.</button>
      <button class="btn btn-num">0</button>
      <button class="btn btn-op">/</button>
      <button class="btn btn-op">x</button>
      <button class="btn btn-clear rstdelbtn">RESET</button>
      <button class="btn btn-eq equalbtn">=</button>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>

</html>
